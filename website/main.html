<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiDrive+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, p {
            text-align: center;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .selected {
            background: blue;
            color: white;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background: white;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .confirm-button {
            background: green;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FlexiDrive+ â€“ Rent, Ride, or Book a Chauffeur!</h1>
        <p>A seamless platform for car rentals, cab booking, and chauffeur services.</p>
        
        <div class="button-group">
            <button id="self-drive-btn" class="selected" onclick="setBookingType('self-drive')">Self-Drive</button>
            <button id="cab-btn" onclick="setBookingType('cab')">Book a Cab</button>
            <button id="chauffeur-btn" onclick="setBookingType('chauffeur')">Chauffeur Service</button>
        </div>
        
        <div id="booking-form" class="form-container"></div>
    </div>

    <script>
        let bookingType = "self-drive";

        function setBookingType(type) {
            bookingType = type;
            document.querySelectorAll(".button-group button").forEach(btn => btn.classList.remove("selected"));
            document.getElementById(`${type}-btn`).classList.add("selected");
            renderForm();
        }

        function renderForm() {
            let formHTML = `
                <h2>${bookingType === "self-drive" ? "Rent a Car" : bookingType === "cab" ? "Book a Cab" : "Hire a Chauffeur"}</h2>
                <input type='text' placeholder='Enter pickup location' />
                ${bookingType !== "cab" ? "<input type='text' placeholder='Enter drop-off location' />" : ""}
                <input type='datetime-local' />
                ${bookingType === "self-drive" ? `
                    <select>
                        <option value='suv'>SUV</option>
                        <option value='sedan'>Sedan</option>
                        <option value='luxury'>Luxury</option>
                        <option value='electric'>Electric</option>
                    </select>
                ` : ""}
                <button class='confirm-button'>Confirm Booking</button>
            `;
            document.getElementById("booking-form").innerHTML = formHTML;
        }

        document.addEventListener("DOMContentLoaded", renderForm);
    </script>
</body>
</html>
